<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Account</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


    <div class="container">
        <h1>Реєстрація</h1>
        <form action="#" th:action="@{/user/save}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Ім'я</label>
                <input th:field="*{username}" type="text" class="form-control" name="username" autofocus="autofocus" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ім'я">
                <div th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div></td>
                <div style="color: red" th:if="${accountExist == true}">
                    Обліковий запис вже існує
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Пароль</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1" th:field="*{password}" placeholder="Пароль">
                <div style="color: red" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Повторіть пароль</label>
                <input type="password" class="form-control" name="password" th:field="*{passwordMatcher}" id="exampleInputPassword2" placeholder="Повторіть пароль">
                <div style="color: red" th:if="${wrongPass == true}">
                    Пароль повинен співпадати
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="password" id="email" th:field="*{email}" placeholder="E-mail">
                <div style="color: red" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Зареєструватись</button>
            <button type="button" onclick="location.href='/login.html'" style="float: right" class="btn btn-primary pull-right">Відмінити</button>
        </form>
    </div>

</div>
</body>
</html>
